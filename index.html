<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="kanvan">
        <form id="todo-form">
            <input type="text" placeholder="New Todo" class="todo-input" id="todo-input">
            <button class="button" id="button" type="submit">Add+</button>
        </form>
        <div class="kanvan-wrapper">
            <div class="todo-wrapper" id="todo-wrapper"  ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>TODO</h3>
                <p id="groceries" class="task" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                    Get groceries
                    <span>
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </span>
                </p>
            </div>

            <div class="doing-wrapper" id="doing-wrapper" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>DOING</h3>
            </div>

            <div class="done-wrapper" id="done-wrapper" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>DONE</h3>
            </div>
        </div>
    </div>

    <!-- Main JS -->
    <script src="./main.js"></script>
</body>
</html>
